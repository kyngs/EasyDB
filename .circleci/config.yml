version: 2.1

orbs:
  maven: circleci/maven@0.0.12
jobs:
  build:
    docker:
      - image: "cimg/openjdk:15.0.0"
      - image: "maven:3.3-jdk-8"
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD
    steps:
      - run: java --version
workflows:
  build:
    jobs:
      - build
